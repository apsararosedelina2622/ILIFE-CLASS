<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #hide{
            display: none;
        }
    </style>
</head>
<body>

    <form action="" onsubmit="Submit(event)">
        <input class="form-control w-25 m-3" type="text" placeholder="Enter Username..." id="username">
        <div class="position-relative w-25 m-3">
            <input class="form-control pe-5" type="password" placeholder="Enter Password..." id="password">
            <i id="show" onclick="ToggleIcon()" class="fa-solid fa-eye position-absolute top-50 end-0 translate-middle-y me-3"></i>
            <i id="hide" onclick="ToggleIcon()" class="fa-solid fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3"></i>
        </div>
        <input type="submit" class="btn btn-success m-3">
    </form>

    <span id="span" class="m-3"></span>

    <script>
        function Submit(event){
            event.preventDefault()
            var username = document.getElementById("username").value
            var password = document.getElementById("password").value

            if(username == "user" && password == "User@123"){
                window.open.href = "FORM_SUBMIT.html"
            }else{
                document.getElementById("span").innerHTML = "*Invalid username password"
                document.getElementById("span").style.color = "red"
            }
        }

        function ToggleIcon(){
            var passwordIcon = document.getElementById("password")
            if(passwordIcon.type == "password"){
                passwordIcon.type = "text";
                document.getElementById("show").style.display = "none"
                document.getElementById("hide").style.display = "inline"
            }else{
                passwordIcon.type = "password";
                document.getElementById("show").style.display = "inline"
                document.getElementById("hide").style.display = "none"
            }
        }
    </script>
    
</body>
</html>
