<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
   <div class="container">
        <form onsubmit="Submit(event)">
            <input type="text" id="searchBox" class="w-50 m-5">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div class="row" id="cardRow">
            
        </div>
   </div>

   <script>
        const users = [
            { id : 1, name: "John Doe", email: "john@example.com" },
            { id : 2, name: "Jane Smith", email: "jane@example.com" },
            { id : 3, name: "Alice Johnson", email: "alice@example.com" },
            { id : 4, name: "Bob Brown", email: "bob@example.com" }
        ];

        const cardFunc = (data) => {
            var content = '';
            data.map((value) => {
                content += `
                <div class="col-3">
                    <div class="card">
                        <div class="card-body">
                            <h5>${value.name}</h5>
                            <p>${value.email}</p>
                        </div>
                    </div>
                </div>`
            })
            document.getElementById('cardRow').innerHTML = content;
        }
        cardFunc(users);

        const Submit = (event) => {
            event.preventDefault();
            var filter = document.getElementById('searchBox').value.toString();
            var filteredUsers = users.filter(user => user.name.toString().includes(filter) || user.id.toString().includes(filter))
            cardFunc(filteredUsers)
        }

   </script>
</body>
</html>
