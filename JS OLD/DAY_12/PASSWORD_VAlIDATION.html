<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>

    <input type="text" id="passwordBox" onkeyup="Fun()">

    <p id="letter">First Letter Caps</p>
    <p id="special">One Special Character</p>
    <p id="num">One Number</p>
    <p id="min">Minimum 8 Character</p>

    <script>

        function Fun(){

            var password = document.getElementById("passwordBox").value;

            // First Letter Caps

            var firstLetter = password.charAt(0);

            var characters = ['!','@','#','$','%','&'];

            if(characters.some((a) => firstLetter.includes(a))){
                document.getElementById("letter").style.color = "red"
            }
            else if(firstLetter == firstLetter.toUpperCase()){
                document.getElementById("letter").style.color = "green"
            }else{
                document.getElementById("letter").style.color = "red"
            }


            // Minimum 8 Character

            if(password.length >= 8){
                document.getElementById("min").style.color = "green"
            }else{
                document.getElementById("min").style.color = "red"
            }


            // some 

            // var num = [1  ,3 ,9 ,5 ,67 ,2, 7]

            // console.log(num.some((a) => a % 2 == 0));
            // console.log(num.every((a) => a % 2 == 0));
            

            // Atleast one number

            var num = [1 ,2 ,3 ,4 ,5 ,6 ,7 ,8 ,9 ,0]

            if(num.some((a) => password.includes(a) )){
                document.getElementById("num").style.color = "green"
            }else{
                document.getElementById("num").style.color = "red"
            }


            // One Speacial character

            if(characters.some((a) => password.includes(a) )){
                document.getElementById("special").style.color = "green"
            }else{
                document.getElementById("special").style.color = "red"
            }

            // Default Color Black

            if(password.length === 0){
                document.getElementById("letter").style.color = "black"
                document.getElementById("num").style.color = "black"
                document.getElementById("min").style.color = "black"
                document.getElementById("special").style.color = "black"
            }

        }
        
    </script>
    
</body>
</html>
