<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form name="Form">
        <input type="number" class="form-control m-5 w-25" placeholder="Enter First Number..." name="input1">
        <input type="number" class="form-control m-5 w-25" placeholder="Enter Second Number..." name="input2">
        <button type="button" class="btn btn-primary ms-5 mx-3" onclick="AddFun()">Add</button>
        <button type="button" class="btn btn-primary mx-3" onclick="SubFun()">Sub</button>
        <button type="button" class="btn btn-primary mx-3" onclick="MulFun()">Mul</button>
        <button type="button" class="btn btn-primary mx-3" onclick="DivFun()">Div</button>
        <h1 id="value"></h1>
    </form>
</body>
</html>

<script>
    function AddFun(){
        var num1 = Number(document.Form.input1.value);
        // alert(num1)
        var num2 = Number(document.Form.input2.value);
        // alert(num2)
        // alert(`Addition Value : ${num1 + num2}`)
          document.getElementById('value').innerHTML = `Value : ${num1 + num2}`
    }

    function SubFun(){
        var num1 = Number(document.Form.input1.value);
        // alert(num1)
        var num2 = Number(document.Form.input2.value);
        // alert(num2)
        // alert(`Addition Value : ${num1 + num2}`)
          document.getElementById('value').innerHTML = `Value : ${num1 - num2}`
    }

    function MulFun(){
        var num1 = Number(document.Form.input1.value);
        // alert(num1)
        var num2 = Number(document.Form.input2.value);
        // alert(num2)
        // alert(`Addition Value : ${num1 + num2}`)
          document.getElementById('value').innerHTML = `Value : ${num1 * num2}`
    }

    function DivFun(){
        var num1 = Number(document.Form.input1.value);
        // alert(num1)
        var num2 = Number(document.Form.input2.value);
        // alert(num2)
        // alert(`Addition Value : ${num1 + num2}`)
          document.getElementById('value').innerHTML = `Value : ${num1 / num2}`
    }
</script>
