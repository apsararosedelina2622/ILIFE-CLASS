<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Without Fetch</title>
</head>
<body>

    <h2>Click the button to load content</h2>
    <button onclick="loadContent()">Load Content</button>
    <div id="result"></div>

    <script>
        function loadContent() {
            let xhr = new XMLHttpRequest(); // Create XMLHttpRequest object
            
            // Simulate an AJAX request
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("result").innerHTML = xhr.responseText;
                }
            };

            // Open and send request (simulated response)
            xhr.open("GET", "data:text/plain,Hello! This is AJAX without fetching.", true);
            xhr.send();
        }
    </script>

</body>
</html>
