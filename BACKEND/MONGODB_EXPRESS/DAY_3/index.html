<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload User with Image</title>
</head>
<body>
  <h2>Upload User Info with Image</h2>

  <form action="http://localhost:5000/api/add" method="POST" enctype="multipart/form-data">
    <label>Name:</label>
    <input type="text" name="name" required /><br /><br />

    <label>Age:</label>
    <input type="number" name="age" required /><br /><br />

    <label>Place:</label>
    <input type="text" name="place" required /><br /><br />

    <label>Image:</label>
    <input type="file" name="image" accept="image/*" required /><br /><br />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
