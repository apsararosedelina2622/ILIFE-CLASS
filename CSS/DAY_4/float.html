    <title>CSS Float Example , opacity</title>
    <style>
        /* Float Left & Right */
        .left {
            width: 50%;
            float: left;
            background-color: red;
            padding: 20px;
            box-sizing: border-box;
        }

        .right {
            width: 50%;
            float: right;
            background-color: blue;
            padding: 20px;
            box-sizing: border-box;
            opacity: 60%;
        }
        div img{
            /* float: left; */
            /* float: right; */
            float: none;
        }

        div .div1{
            height: 200px;
            width: 200px;
            background-color: purple;
            float: right;
        }
        div .div2{
            height: 200px;
            width: 200px;
            float: left;
            background-color: orangered;
        }
    </style>
</head>
<body>
