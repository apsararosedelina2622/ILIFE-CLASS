<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Margin & Padding</title>
    <style>
        /* 1. Margin Example */
        .margin-example {
            background-color: lightblue;
            margin: 20px; /* Adds space around the element */
            padding: 10px;
        }

        /* 2. Padding Example */
        .padding-example {
            background-color: lightgreen;
            padding: 30px; /* Adds space inside the element */
            margin: 10px;
        }

        /* 3. Individual Margin (top, right, bottom, left) */
        .margin-individual {
            background-color: lightcoral;
            margin: 10px 20px 30px 40px; /* top right bottom left */
            padding: 10px;
        }

        /* 4. Individual Padding (top, right, bottom, left) */
        .padding-individual {
            background-color: lightgoldenrodyellow;
            padding: 5px 15px 25px 35px; /* top right bottom left */
            margin: 10px;
        }

        /* 5. Auto Margin for Centering */
        .center-box {
            width: 50%;
            background-color: lavender;
            margin: 0 auto; /* Centers the element horizontally */
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <h2>CSS Margin & Padding Example</h2>

    <div class="margin-example">This div has a margin of 20px.</div>

    <div class="padding-example">This div has a padding of 30px.</div>

    <div class="margin-individual">This div has different margins (10px 20px 30px 40px).</div>

    <div class="padding-individual">This div has different paddings (5px 15px 25px 35px).</div>

    <div class="center-box">This div is centered using margin auto.</div>

</body>
</html>
