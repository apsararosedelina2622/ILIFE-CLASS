<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display: Inline, Block, Inline-Block</title>
    <style>
        /* Block Element (Default for div, p, h1, etc.) */
        .block-example {
            display: block;
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Inline Element (Default for span, a, etc.) */
        .inline-example {
            display: inline;
            background-color: lightcoral;
            padding: 5px;
            margin-right: 10px;
        }

        /* Inline-Block Element */
        .inline-block-example {
            display: inline-block;
            background-color: lightgreen;
            width: 150px;
            height: 50px;
            padding: 10px;
            text-align: center;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h2>CSS Display Property: Inline, Block, Inline-Block</h2>

    <!-- Block Example -->
    <div class="block-example">This is a block element.</div>
    <div class="block-example">Another block element.</div>

    <!-- Inline Example -->
    <p class="inline-example">Inline 1</p>
    <p class="inline-example">Inline 2</p>
    <p class="inline-example">Inline 3</p>

    <br><br>

    <!-- Inline-Block Example -->
    <div class="inline-block-example">Inline-Block 1</div>
    <div class="inline-block-example">Inline-Block 2</div>
    <div class="inline-block-example">Inline-Block 3</div>

</body>
</html>
