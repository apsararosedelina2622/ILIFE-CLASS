<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border Examples</title>
    <style>
        /* Solid Border */
        .solid-border {
            border: 3px solid black;
            padding: 10px;
            margin: 10px;
        }

        /* Dashed Border */
        .dashed-border {
            border: 3px dashed red;
            padding: 10px;
            margin: 10px;
        }

        /* Dotted Border */
        .dotted-border {
            border: 3px dotted blue;
            padding: 10px;
            margin: 10px;
        }

        /* Double Border */
        .double-border {
            border: 5px double green;
            padding: 10px;
            margin: 10px;
        }

        /* Groove Border */
        .groove-border {
            border: 5px groove purple;
            padding: 10px;
            margin: 10px;
        }

        /* Ridge Border */
        .ridge-border {
            border: 5px ridge orange;
            padding: 10px;
            margin: 10px;
        }

        /* Inset Border */
        .inset-border {
            border: 5px inset brown;
            padding: 10px;
            margin: 10px;
        }

        /* Outset Border */
        .outset-border {
            border: 5px outset gray;
            padding: 10px;
            margin: 10px;
        }

        /* Border with Rounded Corners */
        .rounded-border {
            border: 3px solid black;
            border-radius: 15px;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2>CSS Border Examples</h2>

    <div class="solid-border">Solid Border</div>
    <div class="dashed-border">Dashed Border</div>
    <div class="dotted-border">Dotted Border</div>
    <div class="double-border">Double Border</div>
    <div class="groove-border">Groove Border</div>
    <div class="ridge-border">Ridge Border</div>
    <div class="inset-border">Inset Border</div>
    <div class="outset-border">Outset Border</div>
    <div class="rounded-border">Rounded Border</div>

</body>
</html>
