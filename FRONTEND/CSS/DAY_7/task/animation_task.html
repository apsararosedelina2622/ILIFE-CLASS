<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 1</title>
    <style>
        div h2{
            background-color: blue;
            height: 150px;
            width: 150px;
            animation-name:name;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: alternate; 
        }
        @keyframes name{
            10%{
                background-color: blue;
                margin-left: 0;
                margin-top: 0;
            }
            20%{
                background-color: green;
                margin-top: 0;
                margin-left: 400px;
            }
            30%{
                background-color: yellow;
                margin-top:0px;
                margin-left: 800px;
            }
            40%{
                background-color: black;
                margin-top:200px;
                margin-left: 800px;
            }
            50%{
                background-color: hotpink;
                margin-top:200px;
                margin-left:400px;
            }
            60%{
                background-color: orangered;
                margin-top:200px;
                margin-left: 0;
            }
            70%{
                background-color: rgb(27, 168, 223);
                margin-top: 400px;
                margin-left: 0px;
            }
            80%{
                background-color: greenyellow;
                margin-top: 400px;
                margin-left: 400px;
            }   
            100%{
                background-color: aqua;
                margin-top: 400px;
                margin-left: 800px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h2></h2>
    </div>
</body>
</html>
