<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <button onclick="Fun()" class="btn btn-success m-5">Click Here to Generate Random Numbers</button>

    <h1 id="tag" class="m-5"></h1>

    <script>

        function Fun(){
            var result = Math.floor(Math.random() * 200)
            document.getElementById("tag").innerHTML = `Random Number : ${result}`
        }

    </script>
    
</body>
</html>
