<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foreach Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="row" id="data-row">
            
        </div>
    </div>

    <script>

        var data = [
            {
                title: 'Teachers',
                count: 200,
                icon: 'fa fa-chalkboard-teacher'
            },
            {
                title: 'Students',
                count: 500,
                icon: 'fa fa-user-graduate'
            },
            {
                title: 'Courses',
                count: 50,
                icon: 'fa fa-book'
            },
            {
                title: 'Staff',
                count: 100,
                icon: 'fa fa-users'
            },
        ];

        data.forEach((value) => {
            document.getElementById("data-row").innerHTML += `
                <div class="col-lg-3 col-md-6 col-12 text-center p-3">
                    <div class="p-3 border shadow rounded">
                        <i class="fa-2x ${value.icon}"></i>
                        <h4 class="mt-3">${value.title}</h4>
                        <p class="fw-bold">${value.count}</p>
                    </div>
                </div>
            `
        })
        
    </script>
    
</body>
</html>
