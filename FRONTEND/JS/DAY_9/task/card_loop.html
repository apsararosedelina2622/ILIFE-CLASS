<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container p-4">
        <form onsubmit="card_fun(event)">
            <div class="row">
                <div class="col-6 mb-3">
                    <input type="number" id="img_num" value="1" placeholder="Enter image number... (1 or 2)" class="form-control">
                </div>
                <div class="col-6 mb-3">
                    <input type="text" id="card_title" value="Card Title" placeholder="Enter the title of the card..." class="form-control">
                </div>
                <div class="col-6 mb-3">
                    <input type="number" id="col_count" value="3" placeholder="Enter the column count..." class="form-control">
                </div>
                <div class="col-6 mb-3">
                    <input type="number" id="card_count" value="8" placeholder="Enter the count of the card..." class="form-control">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">submit</button>
                </div>
            </div>
        </form>

        <div class="row" id="card_row"></div>
    </div>

    <script>

        function card_fun(event){
            event.preventDefault();
            
            var img_num = document.getElementById("img_num").value;
            var card_title = document.getElementById("card_title").value;
            var card_count = document.getElementById("card_count").value;
            var col_count = document.getElementById("col_count").value;

            var card_row = document.getElementById("card_row");

            for(let i = 1; i <= card_count; i++){
                card_row.innerHTML += `
                    <div class="col-${col_count} my-4">
                        <div class="card">
                            <img src="${img_num}.png" alt="">
                            <div class="card-body">
                                <h3>${card_title}</h3>
                                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Asperiores, commodi.</p>
                                <button class="btn btn-primary">Click!</button>
                            </div>
                        </div>
                    </div>
                `
            }
        }

    </script>
    
</body>
</html>
