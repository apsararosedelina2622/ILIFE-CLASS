<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <!-- ClassName => 
        carousel -> without this not slide,
        slide, data-bs-ride="carousel" -> for slide 

        Controls 
            carousel-control-prev, <span class="carousel-control-prev-icon"></span> -> To Show Prev Icon
            carousel-control-next, <span class="carousel-control-next-icon"></span> -> To Show Next Icon
            data-bs-target="#carousel-id" -> To target the carousel
            data-bs-target="#carousel-id" -> To target the carousel
            data-bs-slide="prev" -> To work prev icon
            data-bs-slide="next" -> To work next icon

        Indicators 
            carousel-indicators -> without this it only shown button 
            button, 
            data-bs-targer='#carousel-id'
            data-bs-silde-to
            class='active'

        Caption
            carousel-caption
            carousel-dark

        Fade
            carousel-fade
    -->

    <div id="carousel" class="carousel slide carousel-dark carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtnvAOajH9gS4C30cRF7rD_voaTAKly2Ntaw&s" alt="" class="w-100">
                <div class="carousel-caption">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUsbmTZu_uMrmJ0z--CrG-o1UIXytu1OCizQ&s" alt="" class="w-100">
                <div class="carousel-caption">
                    <h5>Lorem ipsum dolor sit ametf</h5>
                    <h5>Lorem ipsum dolor sit ametf</h5>
                </div>                
            </div>
            <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTUsbmTZu_uMrmJ0z--CrG-o1UIXytu1OCizQ&s" alt="" class="w-100">
                <div class="carousel-caption">
                    <h5>Lorem ipsum dolor sit amet.</h5>
                    <h5>Lorem ipsum dolor sit amet.</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-target="#carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <div class="carousel-indicators">
            <button data-bs-target="#carousel" class="active" data-bs-slide-to="0"></button>
            <button data-bs-target="#carousel" data-bs-slide-to="1"></button>
            <button data-bs-target="#carousel" data-bs-slide-to="2"></button>
        </div>
        
    </div>

</body>
</html>
