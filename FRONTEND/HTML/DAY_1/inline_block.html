<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
</head>
<body>
    <h1>Inline Elements</h1> <!-- span, strong, em, i, a, code, img -->

    <p>This is an <span>inline</span> element example. Other inline elements include <strong>strong</strong>, <em>emphasis</em>, <a href="#">links</a>, and <code>code</code>.
    </p>

    <h1>Block Elements</h1> <!-- div, p, h, list -->
    <div>
        <p>This is a block element.</p>
        <ul>
            <li>Unordered list item</li>
            <li>Another item</li>
        </ul>
        <blockquote>This is a blockquote.</blockquote>
    </div>
</body>
</html>
