<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Student Information</h1>
    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>12</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>13</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>14</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
