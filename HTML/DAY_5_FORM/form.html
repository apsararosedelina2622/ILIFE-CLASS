<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form in html</title>
</head>
<body>
	<br>
    <form>
        <label>Name:</label>
        <input type="text" maxlength="4">

        <label>Password:</label>
        <input type="password" placeholder="enter your password" required>
        <br><br>

        <!-- file type -->
        <label>Resume:</label>
        <input type="file">
        <br> 
        <br> 

        <!-- radio button -->
        <input type="radio" name="gender" value="male">
        <label>male</label>
        <input type="radio" name="gender" value="female">
        <label>female</label>
        <br>
        <br>

        <!-- checkbox -->
        <input type="checkbox" name="web design" value="web design">
        <label>web design</label>

            <input type="checkbox" name="web development" value="Web development">
        <label>Web development</label>

            <input type="checkbox">
        <label> python</label>

        <br><br>

        <!-- dropdown type -->
        <label>Choose a course:</label>
        <select >

            <option hidden>Choose Any</option>
            <option>c,c++</option>
            <option >python</option>
            <option >web design</option>
            <option  >digital marketing</option>
        </select>

        <br><br>
        <!-- date type -->
        <label>course joining date:</label>
        <input type="date" name="course-joining-date">

        <!-- month type -->
        <label> course joining month:</label>
        <input type="month" name="course-joining-month">

        <!-- week type -->
            <label>Select a week:</label>
        <input type="week" name="week">

        <!-- time type -->
        <label> Select a time:</label>
        <input type="time" name="time">
        <br><br>

        <!-- email type -->
        <label>Enter your email:</label>
        <input type="email" name="email" placeholder="enter your email">
        <br><br>

        <!-- number type -->
        <label>Quantity:</label>
        <input type="number" name="quantity" min=0 max=10 value="50">
        <br><br>

        <!-- range type -->
        <label>Volume (between 0 and 100):</label>
        <input type="range" name="volume" min="0" max="100">
        <br><br>

        <!-- search -->
        <label>Search Google:</label>
        <input type="search" name="googlesearch" placeholder="search">
        <br><br>

        <!-- tel type -->
        <label>Enter your phone number:</label>
        <input type="tel" name="phone" placeholder="enter your phone number">

        <!-- url -->
        <label> Add your homepage:</label>
        <input type="url" name="homepage" placeholder="enter the correct url">
        <br><br>

        <!-- textarea type -->
        <label>Review of courses:</label>
        <textarea name="message" rows="5" cols="70" placeholder="enter your comments">
            
        </textarea>
        <br>

        <!-- submit button -->
        <input type="submit">
        <input type="button" value="Send B">
        <input type="reset"  value="reset">
        
    </form>
</body>
</html>
