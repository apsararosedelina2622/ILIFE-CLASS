<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee, Image, Audio, Video, iframe, Links</title>
</head>
<body>

    <!-- Image -->

    <section id="section">
        <img src="1.jpg" alt="" height="200" width="200">
    </section>

    <!-- Marquee -->

    <marquee scrolldelay="200" scrollamount="100">
        <img src="1.jpg" height="200" width="200">
        <img src="1.jpg" height="200" width="200">
    </marquee>

    

    <!-- Audio  -->

    <audio controls>
        <source src="audio.mp3">
    </audio>

    <!-- Video -->

    <video controls>
        <source src="video.mp4">
    </video>

    <!-- iFrame for youtube video -->
    
    <iframe width="600" height="315" src="https://www.youtube.com/embed/1lbriMCMEC8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

    <!-- iframe for google map -->

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d125406.10469901418!2d78.689028!3d10.81584465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3baaf50ff2aecdad%3A0x6de02c3bedbbaea6!2sTiruchirappalli%2C%20Tamil%20Nadu!5e0!3m2!1sen!2sin!4v1670994469670!5m2!1sen!2sin" width="600" height="450" style="border:10;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <br>
    <br>
    <br>
    <br>

    1.EMPTY
        <a href = ''>Back To Top With Refresh.</a><br><br>
    2.HASH
        <a href = '#'>Back To Top Without Refresh</a><br><br>
    3.ABSOLUTE
        <a href = 'www.instagram.com '>Open on new tab</a>
        <a href = 'www.instagram.com '>Open on same tab</a><br><br>
    4.RELATIVE
        <a href = 'navigate_file.html'>New File</a><br><br>
    5.INTERNAL
        <a href = '#section'>Scroll</a><br><br>
    6.MAIL
        <a href = 'mailto:example@gmail.com' >Mail</a><br><br>
    7.CALL
        <a href = 'tel:1234567890'>Call this number</a><br><br>

</body>
</html>
