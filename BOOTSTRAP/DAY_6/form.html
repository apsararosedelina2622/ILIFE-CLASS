<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- 
        form-control 
        form-control-lg
        form-control-sm 
        disabled 
        readonly
        form-control-plaintext readonly
        readonly disabled 
        file -> form control
        color -> form control
        datalist -> form control  
        form-switch, form check input
        input-group, input-group-text
    -->

    <div class="container">
        
        <form>
            <label class="form-label">Enter Your Name</label>
            <input type="text" class="form-control mb-4">
            <input type="text" class="form-control form-control-lg mb-4">
            <input type="text" class="form-control form-control-sm mb-4">
            <input type="text" class="form-control mb-4" disabled>
            <input type="text" class="form-control mb-4" value="ReadOnly Input Box" readonly >
            <input type="text" class="form-control-plaintext mb-4" value="ReadOnly Input Box" readonly >
            <input type="text" class="form-control mb-4" value="ReadOnly Disabled Input Box" readonly disabled>
            <input type="file" class="form-control mb-4">
            <input type="color" class="form-control mb-4 form-control-color">
            <input class="form-control" list="data">
            <datalist id="data">
                <option value="html">
                <option value="css">
                <option value="bootstrap">
            </datalist>
        </form>

        <div class="form-switch my-4">
            <input type="checkbox" class="form-check-input">
            <label>Default switch checkbox input</label>
        </div>

        <div class="input-group">
            <span class="input-group-text"><i class="fa fa-house"></i></span>
            <input type="text" class="form-control">
        </div>

        <div class="input-group my-4">
            <input type="text" class="form-control">
            <span class="input-group-text"><i class="fa fa-house"></i></span>
        </div>

        <div class="input-group">
            <input type="text" class="form-control">
            <span class="input-group-text"><i class="fa fa-house"></i></span>
            <input type="text" class="form-control">
        </div>

    </div>
</body>
</html>
