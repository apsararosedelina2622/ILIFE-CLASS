<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <!-- 
        nav -> nav tag for navbar 
        navbar -> for one line alignment
        navbar-expand-lg -> Navbar Expanded in lg
        navbar-light, navbar-dark 
        bg-light  -> 8 colors 
        navbar-brand ->  for bold text, large font size

        button for small screen
        navbar-toggler -> for button design
        data-bs-toggle="collapse" -> for toggle button
        data-bs-target="#navbar" -> for targeting the menus
        <span class="navbar-toggler-icon"></span> -> for button
        
        collapse -> for hiding the menus
        navbar-collapse -> for menu alignment
        navbar-nav -> for removing the styles of list
        nav-item -> no changes
        nav-link -> for removing the styles of anchor tag
        active -> for white color
        disabled -> for grey color

        dropdown -> for alignment of the dropdown
        dropdown-toggle -> for icon
        id ->
        data-bs-toggle="dropdown" -> for toggle 
        dropdown-menu -> for hiding the text by default
        dropdown-item -> for removing the styles of anchor tag
        dropdown-divider -> for horizontal line

        form-control -> remove the default design of input box
    -->
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#abc">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="abc">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="navbarDropdown" data-bs-toggle="dropdown" >
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" >
                            <li><a class="dropdown-item" href="#">Home</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">About</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Contact</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>  

</body>
</html>
