<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <!-- 
        pagination -> inline 
        page-item, page-link -> for design alignment
        &laquo; -> left angle quotation
        &raquo; -> right angle quotation
    -->

    <div>
        <ul class="pagination">
            <li class="page-item"><a href="dropdown.html" class="page-link">Previous</a></li>
            <li class="page-item"><a href="" class="page-link">1</a></li>
            <li class="page-item"><a href="" class="page-link">2</a></li>
            <li class="page-item"><a href="" class="page-link">3</a></li>
            <li class="page-item"><a href="" class="page-link">Next</a></li>
        </ul>
    </div>

    <div>
        <ul class="pagination justify-content-start">
            <li class="page-item"><a href="dropdown.html" class="page-link">Previous</a></li>
            <li class="page-item"><a href="" class="page-link">1</a></li>
            <li class="page-item"><a href="" class="page-link">2</a></li>
            <li class="page-item"><a href="" class="page-link">3</a></li>
            <li class="page-item"><a href="" class="page-link">Next</a></li>
        </ul>
    </div>

    <div>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a href="dropdown.html" class="page-link">Previous</a></li>
            <li class="page-item"><a href="" class="page-link">1</a></li>
            <li class="page-item"><a href="" class="page-link">2</a></li>
            <li class="page-item"><a href="" class="page-link">3</a></li>
            <li class="page-item"><a href="" class="page-link">Next</a></li>
        </ul>
    </div>

    <div>
        <ul class="pagination justify-content-end">
            <li class="page-item"><a href="dropdown.html" class="page-link">Previous</a></li>
            <li class="page-item"><a href="" class="page-link">1</a></li>
            <li class="page-item"><a href="" class="page-link">2</a></li>
            <li class="page-item"><a href="" class="page-link">3</a></li>
            <li class="page-item"><a href="" class="page-link">Next</a></li>
        </ul>
    </div>

    <div>
        <ul class="pagination pagination-lg">
            <li class="page-item disabled"><a href="dropdown.html" class="page-link">&laquo;</a></li>
            <li class="page-item"><a href="" class="page-link">1</a></li>
            <li class="page-item active"><a href="" class="page-link">2</a></li>
            <li class="page-item"><a href="" class="page-link">3</a></li>
            <li class="page-item"><a href="" class="page-link">&raquo;</a></li>
        </ul>
    </div>

    <div>
        <ul class="pagination pagination-md">
            <li class="page-item disabled"><a href="dropdown.html" class="page-link">&laquo;</a></li>
            <li class="page-item"><a href="" class="page-link">1</a></li>
            <li class="page-item active"><a href="" class="page-link">2</a></li>
            <li class="page-item"><a href="" class="page-link">3</a></li>
            <li class="page-item"><a href="" class="page-link">&raquo;</a></li>
        </ul>
    </div>

    <div>
        <ul class="pagination pagination-sm">
            <li class="page-item disabled"><a href="dropdown.html" class="page-link">&laquo;</a></li>
            <li class="page-item"><a href="" class="page-link">1</a></li>
            <li class="page-item active"><a href="" class="page-link">2</a></li>
            <li class="page-item"><a href="" class="page-link">3</a></li>
            <li class="page-item"><a href="" class="page-link">&raquo;</a></li>
        </ul>
    </div>

</body>
</html>
