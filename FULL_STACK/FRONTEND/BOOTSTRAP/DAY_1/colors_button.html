<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Text Colors -->

    <h1 class="text-primary">Text Colors</h1>
    <h1 class="text-info">Text Colors</h1>
    <h1 class="text-danger">Text Colors</h1>
    <h1 class="text-success">Text Colors</h1>
    <h1 class="text-warning">Text Colors</h1>
    <h1 class="text-secondary">Text Colors</h1>
    <h1 class="text-light">Text Colors</h1>
    <h1 class="text-dark">Text Colors</h1>

    <!-- Background Colors -->

    <h1 class="bg-primary">Background Colors</h1>
    <h1 class="bg-info">Background Colors</h1>
    <h1 class="bg-danger">Background Colors</h1>
    <h1 class="bg-success">Background Colors</h1>
    <h1 class="bg-warning">Background Colors</h1>
    <h1 class="bg-secondary">Background Colors</h1>
    <h1 class="bg-light">Background Colors</h1>
    <h1 class="bg-dark">Background Colors</h1>

    <!-- Button -->

    <button class="btn">Button</button>
    <button class="btn btn-primary">Button</button>
    <button class="btn btn-info">Button</button>
    <button class="btn btn-danger">Button</button>
    <button class="btn btn-success">Button</button>
    <button class="btn btn-warning">Button</button>
    <button class="btn btn-secondary">Button</button>
    <button class="btn btn-light">Button</button>
    <button class="btn btn-dark">Button</button>

    <!-- Button sm, md , lg -->

    <button class="btn btn-success btn-sm">Small Button</button>
    <button class="btn btn-danger btn-md">Medium or Normal Button</button>
    <button class="btn btn-warning btn-lg">Large Button</button>

    <!-- Outline Button -->

    <button class="btn btn-outline-danger">Outline Button</button>
    <button class="btn btn-outline-success">Outline Button</button>
    <button class="btn btn-outline-primary">Outline Button</button>
    <button class="btn btn-outline-info">Outline Button</button>
    <button class="btn btn-outline-warning">Outline Button</button>
    <button class="btn btn-outline-secondary">Outline Button</button>
    <button class="btn btn-outline-dark">Outline Button</button>
    <button class="btn btn-outline-light">Outline Button</button>

    <!-- Button active , disabled -->

    <button class="btn btn-danger active">Active Button</button>
    <button class="btn btn-danger disabled">Active Button</button>
    <button class="btn btn-danger" disabled>Active Button</button>

    <!-- Button Block -->

    <div class="d-grid">
        <button class="btn btn-primary">Block Button</button>
    </div>
