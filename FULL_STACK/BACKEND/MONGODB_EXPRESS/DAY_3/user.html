<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

    <table class="table">
        <thead>
            <tr>
                <th>Profile</th>
                <th>Name</th>
                <th>Age</th>
                <th>Place</th>
            </tr>
        </thead>
        <tbody id="user-data">
            
        </tbody>
    </table>

    <script>

        var allData = []

        const FetchFun = async () => {
            const url = await fetch("http://localhost:5000/api/users")
            allData = await url.json()
            DisplayFun(allData)
        }

        FetchFun()

        const DisplayFun = (data) => {
            var content = ""

            data.map((value) => {
                content += `
                    <tr>
                        <td><img src="http://localhost:5000/uploads/${value.image}" alt="" height="50"></td>
                        <td>${value.name}</td>
                        <td>${value.age}</td>
                        <td>${value.place}</td>
                    </tr>
                `
            })
            document.getElementById("user-data").innerHTML = content;
        }

    </script>

</body>
</html>
