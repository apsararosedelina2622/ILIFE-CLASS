<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, Internal, External</title>
    <script src="external.js"></script>
</head>
<body>
    
    <!-- Inline Javascript  -->
    <button onclick="confirm('im confirm box')">Click Me for confirm</button>
    <button onclick="alert('im alert box')">Click Me for alert</button>
    <button onclick="prompt('im alert box')">Click Me for prompt</button>
    <button onclick="console.log('im log text')">Click Me for log</button>
    <button onclick="console.error('im error text')">Click Me for error</button>
    <button onclick="document.write('im document text')">Click Me for text</button>

    <!-- Internal Javascript -->
    <button id="btn">Click Me</button>

    <script>
        document.getElementById("btn").onclick = function() {
            document.getElementById("btn").innerHTML = "Clicked";
        };

        // String Concatenation
        
        var name = "User"

        console.log("Name : " , name)
        console.log("Name : " + name)
        document.write("Name : " , name)
        document.write(`<h1>Name ${name}</h1>`)
        document.write(`name : ${name}`)

    </script>

    <!-- External Javascript -->

</body>
</html>
