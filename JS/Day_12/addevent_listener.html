<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listener</title>
</head>
<body>

    <button id="add">Click</button>
    <button id="remove">Remove</button>
    
    <script>

        function addEvent(){
            alert("Event Added")
        }

        document.getElementById("add").addEventListener("click" , addEvent)

        function removeEvent(){
            alert("Event removed")
            document.getElementById("add").removeEventListener("click" , addEvent)
        }

        document.getElementById("remove").addEventListener("click" , removeEvent)

    </script>
    
</body>
</html>
