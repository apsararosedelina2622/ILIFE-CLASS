<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="btn-group text-center m-5">
        <button class="btn btn-primary" onclick="add()">Add</button>
        <button class="btn btn-primary" id="num">0</button>
        <button class="btn btn-primary" onclick="remove()">Remove</button>
    </div>
    <p id="limit" class="m-5 fs-4 text-danger"></p>

    <script>
        

        var count = document.getElementById('num').innerHTML;

        function add(){
            if(count < 10){  
                count = Number(++count); // 0 + 1 = 1
                document.getElementById('num').innerHTML = count;
                document.getElementById('limit').innerHTML = ''
            }
            else{
                document.getElementById('limit').innerHTML = '*You reached maximum limit'
            }
        }

        function remove(){
            if(count > 0){  
                count = Number(count - 1);
                document.getElementById('num').innerHTML = count;
                document.getElementById('limit').innerHTML = ''
            }
            else{
                document.getElementById('limit').innerHTML = '*You reached minimum limit'
            }
        }

    </script>
    
</body>
</html>
