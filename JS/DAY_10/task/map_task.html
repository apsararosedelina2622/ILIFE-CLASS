<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="row" id="row">
            
        </div>
    </div>

    <script>

        var cards = [
            {
                title: "Box 1",
                description: "Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLO6hYDGF97Nd9_-Xf0mlUpQeLTlI01NG6nQ&s"
            },
            {
                title: "Box 2",
                description: "Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLO6hYDGF97Nd9_-Xf0mlUpQeLTlI01NG6nQ&s"
            },
            {
                title: "Box 3",
                description: "Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLO6hYDGF97Nd9_-Xf0mlUpQeLTlI01NG6nQ&s"
            },
            {
                title: "Box 4",
                description: "Lorem ipsum dolor sit amet. Lorem ipsum dolor sit amet.",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLO6hYDGF97Nd9_-Xf0mlUpQeLTlI01NG6nQ&s"
            }
        ];

        var content = ""

        cards.map((card) => {
            content += `
                <div class="col-lg-3 col-md-6 my-5">
                    <div class="card">
                        <img src="${card.image}" alt="" height="300">
                        <div class="card-body">
                            <h4>${card.title}</h4>
                            <p>${card.description}</p>
                            <button class="btn btn-primary w-100">Click</button>
                        </div>
                    </div>
                </div>
            `
        })

        document.getElementById("row").innerHTML = content


    </script>
    
</body>
</html>
