<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else if Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container ">
        <h2>Check Your Grade!</h2>
        <input type="number" class="form-control w-50 my-3" id="input" placeholder="Enter your mark...">
        <button class="btn btn-primary" onclick="Fun()">check</button>
        <p class="h4 text-success my-3" id="result"></p>
    </div>

    <script>
        function Fun(){
            var mark = Number(document.getElementById("input").value);
            var result = "";

            if(mark > 0){
                if(mark >= 90){
                    result = "Your Grade : A"
                }else if((mark < 90) && (mark >= 80)){
                    result = "Your Grade : B"
                }else if((mark < 80) && (mark >= 70)){
                    result = "Your Grade : C"
                }else if((mark < 70) && (mark >= 60)){
                    result = "Your Grade : D"
                }else{
                    result = "Fail"
                }  
            }else{
                result = "Invalid"
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
    
</body>
</html>
