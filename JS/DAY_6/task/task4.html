<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested if else Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <div class="row">

            <div class="col-6">
                <h2 class="my-3">Ticket Price Checking</h2>
                <input type="number" class="form-control w-75 my-3" placeholder="Enter Your Age..." id="age">
                <select name="" class="form-control w-75 my-3" id="membership">
                    <option value="regular">Regular</option>
                    <option value="vip">VIP</option>
                </select>
                <button class="btn btn-primary my-3" onclick="Check()">Check</button>
                <p id="result" class="text-success h3 my-2"></p>
            </div>
    
            <div class="col-6">
                <div class="row mt-3">
                    <div class="col-6">
                        <h2>VIP</h2>
                        <p>Below 18 - ₹150</p>
                        <p>18 - 30 - ₹250</p>
                        <p>Above 30 - ₹350</p>
                    </div>
                    <div class="col-6">
                        <h2>Regular</h2>
                        <p>Below 18 - ₹100</p>
                        <p>18 - 30 - ₹200</p>
                        <p>Above 30 - ₹300</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>

        function Check(){
            var age = document.getElementById("age").value;
            var membership = document.getElementById("membership").value;
            var price;

            if(age > 0){
                if(age <= 18){
                    if(membership === "vip"){
                        price = 150;
                    }else{
                        price = 100;
                    }
                }else if((age > 18) && (age <= 30)){
                    if(membership === "vip"){
                        price = 250;
                    }else{
                        price = 200;
                    }
                }else{
                    if(membership === "vip"){
                        price = 350;
                    }else{
                        price = 300;
                    }
                }
                document.getElementById("result").innerHTML = `Ticket Price : ₹${price}`
            }else{
                document.getElementById("result").innerHTML = "Invalid";
            }
        }

    </script>
    
</body>
</html>
