<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input type="text" id="password" onkeyup="Fun()">

  <p id="first">*First Letter Must Be Caps.</p>
  <p id="minimum">*Minimum 8 Characters.</p>
  <p id="special">*Atleast One Special Characters.</p>
  <p id="number">*Atleast One Number.</p>

  <script>

    function Fun(){
      var password = document.getElementById("password").value;

      // console.log(password.charAt(0))
      var firstLetter = password.charAt(0)
      
      if(firstLetter === firstLetter.toUpperCase()){
        document.getElementById("first").style.color = "green"
      }else{
        document.getElementById("first").style.color = "red"
      }

      if(password.length > 8){
        document.getElementById("minimum").style.color = "green"
      }else{
        document.getElementById("minimum").style.color = "red"
      }

      var special = ["!" , "@" , "#" , "$", "%" , "&" , "*"]

      // special.some(a => console.log(a))
      if(special.some(a => password.includes(a))){
        document.getElementById("special").style.color = "green"
      }else{
        document.getElementById("special").style.color = "red"
      }

      var number = [1 , 2 , 3 , 4 , 5 , 6 , 7 , 8 , 9 , 0]

      if(number.some(a => password.includes(a))){
        document.getElementById("number").style.color = "green"
      }else{
        document.getElementById("number").style.color = "red"
      }

      if(password.length === 0){
        document.getElementById("first").style.color = "black"
        document.getElementById("minimum").style.color = "black"
        document.getElementById("special").style.color = "black"
        document.getElementById("number").style.color = "black"
      }
    }

  </script>
  
</body>
</html>
