<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- Type => text , number , password , email , url , search , date , time , month , week , time , range , radio , checkbox , select , file , textarea -->

  <!-- Attribute => value , required , readonly , placeholder , rows , cols , min , max , name , checked , selected -->

  <form>

    <label for="">Name : </label>
    <input type="text" value="Name" required readonly>

    <br><br><br>

    <label for="">Number : </label>
    <input type="number" name="" id="" min="5" max="5" required placeholder="Enter Number">

    <br><br><br>

    <label for="">Password : </label>
    <input type="password" name="" id="">

    <br><br><br>

    <label for="">Email : </label>
    <input type="email" name="" id="">

    <br><br><br>

    <label for="">Url : </label>
    <input type="url" name="" id="">

    <br><br><br>
    
    <label for="">Date : </label>
    <input type="date" name="" id="">

    <br><br><br>

    <label for="">Month : </label>
    <input type="month" name="" id="">

    <br><br><br>

    <label for="">Week : </label>
    <input type="week" name="" id="">

    <br><br><br>

    <label for="">Time : </label>
    <input type="time" name="" id="">

    <br><br><br>

    <label for="">Search : </label>
    <input type="search" name="" id="">

    <br><br><br>

    <label for="">Range : </label>
    <input type="range" name="" id="" value="75">

    <br><br><br>

    <label for="">Male : </label>
    <input type="radio" name="gender" id="">

    <label for="">Female : </label>
    <input type="radio" name="gender" id="">

    <br><br><br>

    <label for="">Html : </label>
    <input type="checkbox" name="" id="">

    <label for="">Css : </label>
    <input type="checkbox" checked name="" id="">

    <label for="">Bootstrap : </label>
    <input type="checkbox" name="" id="">

    <br><br><br>

    <select name="" id="">
      <option value="">Choose Here</option>
      <option value="" selected>Html</option>
      <option value="">Css</option>
      <option value="">Bootstrap</option>
    </select>

    <br><br><br>

    <label for="">File : </label>
    <input type="file">

    <br><br><br>

    <label for="">Message : </label>
    <textarea name="" id="" rows="5" cols="10"></textarea>

    <input type="submit">
    <!-- <input type="button" value="submit"> -->
    <input type="reset" value="reset">

    <h1>Hello From TOSHIBA!</h1>

  </form>
  
</body>
</html>
