  <form action="" class="container">
    <input type="text" class="form-control my-5">
    <input type="text" class="form-control form-control-lg my-5">
    <input type="text" class="form-control my-5">
    <input type="text" class="form-control form-control-sm my-5">
    <input type="text" class="form-control my-5" value="Hello" readonly>
    <input type="text" class="form-control my-5" value="Hello" disabled>
    <input type="text" class="form-control form-control-plaintext" value="Mr / Mrs">
    <input type="file" class="form-control">
    <input type="file" class="form-control form-control-lg">
    <input type="file" class="form-control form-control-sm">
    <input type="color" class="form-control">
    <input class="form-control my-5" list="data">
    <datalist id="data">
      <option value="HTML"></option>
      <option value="CSS"></option>

      <option value="JS"></option>
    </datalist>
  </form>
