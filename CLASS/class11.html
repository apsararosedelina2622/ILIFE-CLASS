<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alternate Pyramid</title>
</head>
<body>

  <script>
    let n = 5; // number of rows

    for (let i = 1; i <= n; i++) {
      let line = "";

      // Print spaces
      for (let j = 1; j <= n - i; j++) {
        line += " ";
      }

      // Print stars
      for (let k = 1; k <= 2 * i - 1; k++) {
        line += "*";
      }

      console.log(line);
    }
  </script>

</body>
</html>
