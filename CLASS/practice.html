<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="tag"></h1>

    <script>

        var count = 0

        const interval = setInterval(() => {
            count++
            if(count <= 100){
                document.getElementById("tag").innerHTML = count
            }
        } , 10)

        // 1 >= 5 false
        // 5 >= 5 true

    </script>
    
</body>
