<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div{
            height: 100px;
            width: 100px;
            background-color: green;
            /* animation-name: animate;
            animation-duration: 2s;
            animation-delay: 2s;
            animation-timing-function: ease;
            animation-iteration-count: 2;
            animation-direction: reverse; */
            /* animation: name duration timing-function delay iteration-count direction; */
            animation: animate 2s ease-in-out 0.1s infinite alternate;
        }

        /* @keyframes animate{
            from{
                background-color: green;
            }
            to{
                background-color: blue;
            }
        } */

        @keyframes animate {
            0%{
                margin: 0;
            }
            25%{
                margin-left : 100px;
                margin-top: 0;
            }
            50%{
                margin-left : 200px;
                margin-top: 0;
            }
            75%{
                margin-top: 100px;
                margin-left : 200px;
            }
            100%{
                margin-top: 100px;
                margin-left: 100px;
            }
        }

    </style>

</head>
<body>
    
    <div></div>

</body>
</html>
