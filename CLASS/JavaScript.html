<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-3">
            <h3>Products</h3>
            <div>
                <i class="fa-brands fa-searchengin" data-bs-toggle="modal" data-bs-target="#mymodal"></i>
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="badge bg-primary rounded-pill" id="cart-count"></span>
            </div>
        </div>

        <div class="row" id="card-row">
            
        </div>

        <h4 id="total-price" class="text-end text-success my-3"></h4>

        <table class="table table-primary my-3">
            <thead>
                <tr>
                    <th>Product Image</th>
                    <th>Product Name</th>
                    <th>Product Quantity</th>
                    <th>Product Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-row">
                
            </tbody>
        </table>

        <div class="modal fade" id="mymodal">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Search Here!</h4>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" onkeyup="SearchFun()" id="searchBox">
                        <div class="row" id="result-row">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    
    <script src="app.js"></script>

</body>
</html>
