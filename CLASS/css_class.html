<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .container{
      padding: 20px;
      background-color: plum;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(2 , 1fr);
    }

    .container > div{
      color: white;
      background-color: purple;
      padding: 20px;
    }

    .box-1{
      display: grid;
      gap: 20px;
    }

    .container .box-1 .section-1{
      grid-column: 1 / span 2;
    }

  </style>

</head>
<body>

  <div class="container">
    <div class="box-1">
      <div class="section-1">Section 1</div>
      <div class="section-2">Section 2</div>
      <div class="section-3">Section 3</div>
    </div>
    <div class="box-2">
      <div class="section-4">Section 4</div>
    </div>
  </div>
  
</body>
</html>
